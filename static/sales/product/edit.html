<div class="w3-card-4">
          
    <header class="w3-container w3-green">
      <h3>Editar productos</h3>
    </header>
    <form action="/sales/product/save" 
        method="post"
        enctype="multipart/form-data" 
        >
        <input type="hidden" id="id" name="id" value="{id}">
        <label for="description">Producto: </label>
        <input type="text" id="description" name="description" value="{description}"> <br>
        <label for="price">Precio: </label>
        <input type="text" id="price" name="price" value="{price}"> <br>
        <label for="category">Categoria: </label>
        <input type="text" id="category" name="category" value="{category}"> <br>
        <label for="brand">Marca: </label>
        <input type="text" id="brand" name="brand" value="{brand}"> <br>
        <label for="image">Imagen: </label>
        <input type="file" id="image" name="image"> <br>

        <input type="submit" value="Guardar">
    </form>
</div>
